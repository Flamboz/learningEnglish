<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make sentence from words</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wrapper" class="wrapper">
    <p id="text" class="text"></p>

    <div id="cells-wrapper" class="cells-wrapper"></div>

    <div id="words-wrapper" class="words-wrapper"></div>
    
  </div>

  <div id="correctAnswerShow" class="correct-answer-show">
    <span>Correct!</span>
  </div>
  
  <div id="incorrectAnswerShow" class="incorrect-answer-show">
    <span>Try again!</span>
  </div>

  <p id="all-done" class="all-done hidden">Ви пройшли всі завдання</p>

  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
