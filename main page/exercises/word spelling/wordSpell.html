<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngWord Spelling</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <p id="text" class="text"></p>

    <div id="eng-wrapper" class="eng-wrapper"></div>

    <div id="ukr-wrapper" class="ukr-wrapper"></div>
  </div>
  <div id="correctAnswerShow" class="correct-answer-show">
    <span>Correct!</span>
  </div>
  <div id="incorrectAnswerShow" class="incorrect-answer-show">
    <span>Try again!</span>
  </div>

  <p id="all-done" class="all-done hidden">Всі слова пройдені</p>

  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
